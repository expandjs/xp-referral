<!--
This mixin is used to add referral capabilities to an element.

@mixin xp-referral
@description This mixin is used to add referral capabilities to an element

@dependency polymer Polymer/polymer#^0.5
@dependency expandjs ExpandJS/expandjs
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">

<script>
    XPMixin('xp-referral', {

        /**
         * The element itself.
         *
         * @property self
         * @type Element
         * @readonly
         */
        get self() { return this; }
    });
</script>
